
<section class="login">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 content-login ">
          <div class="row">
  
          
            <p style="font-size: 80px;margin-top: 80px;margin-left: 20px;">RECICLAR</p>
            <p style="font-size: 25px;margin-top: 80px;margin-left: 20px;color: rgba(208, 208, 208, 0.973);" >La plataforma que te permite gestionar tus procesos de reciclaje a travez de publicaciones de los usuarios registrados en el sistema</p>
           <div class="row w-100 justify-content-center" style="margin-top: 100px;" >
            <img src="../../../assets/img/reciclar.png" height="200" width="200" alt="reciclar">
          </div>
          </div>
        </div>
  
        <div class="col-lg-6" >
          <div class="col-lg-9 mx-auto">
            <div class="row header justify-content-center align-items-end">
              <p class="title">Crear cuenta Nueva</p>
            </div>
            <div class="row">
              <!-- Contenido de los Formularios -->
              <div class="col">
                <form method="get" action="">
                  <div class="form-group mt-5">
                    <label for="Correo" class="label-input">Nombres </label>
                    <input
                      id="my-input"
                      placeholder="Ingresa tu correo"
                      class="form-control input"
                      type="text"
                      name=""
                    />
                  </div>
                  <div class="form-group mt-5">
                    <label for="Correo" class="label-input">Correo </label>
                    <input
                      id="my-input"
                      placeholder="Ingresa tu correo"
                      class="form-control input"
                      type="text"
                      name=""
                    />
                  </div>
                  <div class="form-group mt-5">
                    <label for="my-input" class="label-input">Contraseña </label>
                    <input
                      id="my-input"
                      placeholder="Ingresa tu correo"
                      class="form-control input"
                      type="password"
                      name=""
                    />
                  </div>
                </form>
                <div
                  class="row tabs justify-content-start align-items-center mt-5"
                >
                  <!-- Links de los formularios -->
                  <a class="tabs-item" href="#">Iniciar Sesión</a>
                  <a class="links" [routerLink]="['/registro']">
                    Aún no tienes Cuenta? <strong> Regístrate</strong>
                  </a>
                </div>
                <div class="row justify-content-start align-items-center mt-5">
                  <!-- Links de los formularios -->
                  <a class="links" href="#">Olvide mi Contraseña</a>
                </div>
              </div>
          
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
