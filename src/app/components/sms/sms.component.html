<!-- Modal -->
<div
#myModal  
  class="modal fade"
  id="modalMensaje"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title" style="color:  #273444;" id="exampleModalLongTitle">Enviar mensaje</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          #closeBtnModal
          (click)="resetForm(formGuardar)"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <div class="modal-body">
        
            <div *ngIf="isError === true" class="error2">
              <div>Ingrese el mensaje por favor</div>
            </div>
            <form
            style="color:  #273444"
            #formGuardar="ngForm"
            role="form"
            (ngSubmit)="guardarMensaje(formGuardar)"
            novalidate=""
          >
          <div class="form-group mt-5">
            <label for="descripcion" class="label-input">Escriba el mensaje * </label>
            <input
            [(ngModel)]="sms.descripcion"
               #descripcion="ngModel"
              required
              minlength="2"
              name="descripcion"
              id="descripcion"
              placeholder="Ingresa el mensaje"
              type="text"
              class="form-control input"
            />
            <div  *ngIf="descripcion.touched && !descripcion.valid"  class="error">
              <div *ngIf="descripcion.errors.required">Ingrese el mensaje porfavor</div>
              <div *ngIf="descripcion.errors.minlength">Ingrese el mensaje porfavor</div>
              </div>
         </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Cerrar
            </button>
            <button type="submit"  class="btn btn-primary">Enviar</button>
          </div>
          </form>
        </div>
      

      
    </div>
  </div>
</div>
